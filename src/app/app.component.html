
<div class="alineacion">
  <input
    type="text"
    placeholder="Ingresa tu nombre"
    [(ngModel)]="Name"
    />
  @if (Name.length!==0) {
    <h1>Hola {{ Name }}!</h1>
    <main>
      <app-main />
    </main>
  } @else{
    <h2>¡¡Debes escribir tu nombre!!</h2>
  }
</div>



<router-outlet />
